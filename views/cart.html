<div class="container">
    <div class="cart">
        <div class="row">
            <h1>Shopping Cart</h1>
        <div class="ke"></div>
        <table>
            <tr class="header">
                <td style="width: 30px"></td>
                <td style="width: 100px"></td>
                <td>product</td>
                <td style="width: 10%">Price</td>
                <td style="width: 20%">Quantity</td>
                <td style="width: 10%">Subtotal</td>
            </tr>
            <tr class="data" ng-repeat="cart in Carts">
                <td>
                    <a href=""><i class="fa-duotone fa-circle-xmark"></i></a>
                </td>
                <td>
                    <img src="./assets/images/product/{{cart.main_image}}" alt="" width="70px" height="70px" />
                </td>
                <td>{{cart.product_name}}</td>
                <td>{{cart.product_price}}</td>
                <td>
                    <input type="text" ng-model="txtquantity" ng-value="{{cart.quantity}}" style="text-align: center" />
                    <a href="" ng-click="updateQuantity({{cart.id}})"><input type="button" class="btn btn-info" value="Update"></a>
                </td>
                <td>{{cart.product_price*cart.quantity}}</td>
            </tr>
            <tr>
                <td colspan="6">
                    <input type="text" value="coupon code" style="width: 60%; height: 100%;"/>
                    <a href="" ng-click="updateQuantity({{cart.id}})"><input type="button" class="btn btn-info" value="Apply" style="width: 100px;"></a>
                </td>
            </tr>
        </table>
        </div>
        <div class="row">
            <div class="col-8">
                
            </div>
            <div class="col-4">
                <table style="width: 103%;margin-top: 10px;">
                    <tr class="header">
                        <td>
                        <td colspan="2">Cart totals</td>
                        </td>
                    </tr>
                    <tr class="data">
                        <td>ma giam</td>
                        <td>0%</td>
                    </tr>
                    <tr class="data">
                        <td>Tong</td>
                        <td>{{total}}</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="button" class="btn btn-info" style="width: 96%;margin: 5px 10px;">
                                <a class="check"  href="#!/checkout" style="color: black; text-decoration: none; width: 100%;">CHECKOUT</a>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row" style="margin: 10px 0;">
        </div>   
    </div>
</div>
